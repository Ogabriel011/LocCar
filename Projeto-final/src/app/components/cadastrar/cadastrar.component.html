<main>
    <div class="img" id="alturaimg">
        <img src="../../assets/Group 1.png" alt="Locadora">
    </div>
    <div class="mover">
        <form [formGroup]="form">
            <div class="nome">
                <input type="text" placeholder="Nome Completo" formControlName="nome" required>
            </div>
            <br>
            <div class="telefone">
                <input type="text" placeholder="telefone" formControlName="telefone" required>
            </div>
            <br>
            <div class="email">
                <input type="text" placeholder="E-mail" formControlName="email" required>
            </div>
            <br>
            <div class="senha">
                <input type="text" placeholder="senha" formControlName="senha" required>
            </div>
            <br>
            <div class="cadastrar">
                <button (click)="cadastrarDadosUsuarios()" [disabled]="!form.valid">Cadastrar</button>
            </div>
        </form>
    </div>
</main>
<app-footer></app-footer>
