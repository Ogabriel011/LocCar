<app-header></app-header>

<main>
    <form [formGroup]="form">  
        <div class="fazerReserva">
            <h2>Reservas</h2>
                
            <div class="informacoes">
                <div>
                    <select class="carro" name="carroId" id="carroId" formControlName="carroId">
                        <option value="0" disabled selected>Modelo do Carro</option>
                        <option [value]="item.id" *ngFor="let item of carros; index as i">{{item.nome}}</option>
                    </select>
                </div>
                

                <div class="datas">
                  
                    <input type="text" class="inputs" placeholder="Data da Reserva" formControlName="data" required>
                    
                    <input type="text" class="inputs" placeholder="Horário da Reserva" formControlName="horario" required>
                    
                    <input type="text" class="inputs" placeholder="Data da devolução" formControlName="dataentrega" required>
                    
                </div>
                
                <div class="ajusteSelect">
                    <select disableRipple class="select" required>
                        <option value="0" disabled selected>Selecione a locadora filial</option>
                        <option value="1">Dois Irmãos</option>
                    </select>

                    <button class="cadastro_editar" (click)="FazerReserva()" *ngIf="!verificarEditar" type="submit" [disabled]="!form.valid"><b>Cadastrar</b></button>
                    <button class="cadastro_editar" (click)="EditarReserva()" *ngIf="verificarEditar" type="submit"><b>Editar</b></button>
                </div>
            </div>
        </div>

        <div class="reservados">
            <h2>Minhas Reservas</h2>
            <div class="linha"></div>

            <div class="cadastrado" *ngFor="let item of reservas; index as i;">
                <img src="../../../../assets/car3 2.png">

                <div class="informacoesCadastro">
                    
                    <b id="subtitulo">{{item.carro.nome}}</b>

                    <div>
                        <p>Data retirada: <b>{{item.data}}</b></p>
                        <p>Horário retirada: <b>{{item.horario}}</b></p>
                        <p>Data devolução: <b>{{item.dataentrega}}</b></p>
                    </div>

                </div>

                <div class="botoes">
                    <button id="editarReserva" [swal]="{
                        title:'ATENÇÃO',
                        text: 'Você realmente deseja editar '+item.carro.nome+'?',
                        showDenyButton: true,
                        denyButtonText: 'não',
                        confirmButtonText: 'sim',
                        icon: 'info'
                    }" (confirm)="InputarDadosReserva(item)" type="submit"><b>Editar</b></button>
                    <button id="excluirReserva" [swal]="{
                        title:'ATENÇÃO',
                        text: 'Você realmente deseja excluir '+item.carro.nome+'?',
                        showDenyButton: true,
                        denyButtonText: 'não',
                        confirmButtonText: 'sim',
                        icon: 'warning'
                    }" (confirm)="ExcluirReserva(item.id)" type="submit"><b>Excluir reserva</b></button>

                </div>

            </div>
        </div>
    </form>
</main>
