<main>
    <div class="img" id="alturaimg">
        <img src="../../assets/Group 1.png" alt="Locadora">
    </div>
    <div class="mover">
        <form [formGroup]="form">
            <div class="nome">
                <input type="text" placeholder="Nome Completo" formControlName="nome">
            </div>
            <br>
            <div class="telefone">
                <input type="text" placeholder="telefone" formControlName="telefone">
            </div>
            <br>
            <div class="email">
                <input type="text" placeholder="E-mail" formControlName="email">
            </div>
            <br>
            <div class="senha">
                <input type="text" placeholder="senha" formControlName="senha">
            </div>
            <br>
            <div class="cadastrar">
                <button (click)="cadastrarDadosUsuarios()">Cadastrar</button>
            </div>
        </form>
    </div>

</main>
